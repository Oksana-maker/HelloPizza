
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class = "container-fluid">
    <div class="container input-group d-flex justify-content-center">
        <div th:insert="fragment/navbar::navbar"></div>
        <div class="container input-group d-flex justify-content-center" >
            <h1>Hello Pizza</h1>
        </div>
    </div>
    <div class="container input-group w-25 d-flex justify-content-center">
        <table class = "table table-striped-columns ">
                <thead class="table-dark">
                <tr>
                    <th>Pizza Name</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                    <th>Image</th>
                    <td></td>
                </tr>
                </thead>
            <tbody>
            <tr th:each="pizza :${pizzas}">
                <td th:text="${pizza.name}"></td>
                <td th:text="${pizza.ingredients}"></td>
                <td th:text="${#numbers.formatDecimal(pizza.price, 1, 2)} + ' CHF'"></td>
                <td><img th:src="@{/images/{image}(image=${pizza.imageName})}" height="40px"></td>
                <td><button type="button" class="btn btn-success">Bay</button></td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
<script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
